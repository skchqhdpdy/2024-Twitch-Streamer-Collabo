    <div id="rsm" style="text-align: center;">

        <h1 style="display: inline;">마크 서버 주소 : </h1>
        <h1 id="mcaddrcopy" style="display: inline; color: rgba(0, 255, 0, 0.5);">collabo.lol  </h1>

    </div>

    <script>
        const clickaddr = document.getElementById("mcaddrcopy")
        console.log(clickaddr)

        clickaddr.addEventListener("click", function() {
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = 'collabo.lol';
            t.select();
            document.execCommand('copy');
            console.log(`Copy : ${t.value}`)
            document.body.removeChild(t);
            alert(`서버 주소 복사 완료!`)
        })
    </script>
