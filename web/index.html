    <script>
        const clickaddr = document.getElementById("mcaddrcopy")
        console.log(clickaddr)

        clickaddr.addEventListener("click", function() {
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = 'collabo.lol';
            t.select();
            document.execCommand('copy');
            console.log(`Copy : ${t.value}`)
            document.body.removeChild(t);
            alert(`서버 주소 복사 완료!`)
        })
    </script>

    <script>
        function rs() {
            let h = window.outerHeight
            let w = window.outerWidth
            console.log(`${w} x ${h}`)

            const FDiv = document.getElementById("rsm")
            FDiv.style.marginTop = `${h / 3}px`

            const img_resize = document.getElementsByClassName("image")
            for (let i = 0; i < img_resize.length; i++) {
                img_resize[i].height = h / 10
            }
        }
        rs()
        window.addEventListener("resize", rs)
    </script>

</body>
