<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트위치 스트리머 콜라보 마크 모드 서버</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body style="background-color: pink;">

    <div id="rsm" style="text-align: center;">
        <h1>
            <a target="_blank" href="https://discord.collabo.lol">
                <img class="image" width="auto" height="120" src="./img/discord.png" alt="">
            </a>
        </h1>
        <h1>
            <a target="_blank" href="pokemon/">
                포켓몬 서버
            </a>
        </h1>
        <h1>
            <a target="_blank" href="pvp/">
                PVP, 건축 서버
            </a>
        </h1>

        <h1>
            <a target="_blank" href="https://live.collabo.lol">
                Live 방송 (만드는중...)
            </a>
        </h1>
    </div>

    <script>
        function rs() {
            let h = window.outerHeight
            let w = window.outerWidth
            console.log(`${w} x ${h}`)

            const FDiv = document.getElementById("rsm")
            FDiv.style.marginTop = `${h / 3}px`

            const img_resize = document.getElementsByClassName("image")
            for (let i = 0; i < img_resize.length; i++) {
                img_resize[i].height = h / 10
            }
        }
        rs()
        window.addEventListener("resize", rs)
    </script>

</body>
</html>
